<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Github Battle</title>
  </head>
  <body>
    <div class="container">
      <section id="intro" class="intro">
        <h1 class="lead">Github Battle</h1>
        <p class="lead-2">Some battles are worth fighting ; )</p>
        <a href="#/playerOne">
          <button type="button" class="btn btn-green getStarted">
            Get Started
          </button>
        </a>
      </section>
      <section id="playerOne">
        <h1 class="lead">Player One</h1>
        <div>
          <form id="player-one">
            <div class="form-group">
              <input
                type="text"
                class="form-input"
                id="playerOne-Username"
                placeholder="Github Username"
                required
              />
            </div>
            <input
              type="submit"
              class="btn btn-green btn-long"
              value="Continue"
            />
          </form>
        </div>
      </section>
      <section id="playerTwo">
        <h1 class="lead">Player Two</h1>
        <div>
          <form id="player-two">
            <div class="form-group">
              <input
                type="text"
                class="form-input"
                id="playerTwo-Username"
                placeholder="Github Username"
              />
            </div>
            <input
              type="submit"
              class="btn btn-green btn-long"
              value="Continue"
            />
          </form>
        </div>
      </section>
      <section id="profiles"></section>
    </div>
    <script src="github.js"></script>
    <script src="profileUI.js"></script>
    <script src="app.js"></script>
  </body>
</html>
